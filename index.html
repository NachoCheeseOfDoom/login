<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

  <title>Login</title>
</head>

<body>
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <div class=" mb-4">
                <input type="text" id="typeUser-2" placeholder="User Name" class="form-control form-control-lg" />
                <!-- <label class="form-label" for="typeUser-2">User</label> -->
              </div>
              <div class=" mb-4">
                <input type="email" id="typeEmailX-2" placeholder="Email" class="form-control form-control-lg" />
                <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
              </div>
              <div class=" mb-4">
                <input type="password" id="typePasswordX-2" placeholder="Password"
                  class="form-control form-control-lg" />
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
              </div>
              <button id="loginBtn" class="btn btn-primary btn-lg btn-block " type="submit">Login</button>

              <hr class="my-4">

              <button id="signUpBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"> Sign
                up</button>

              <hr class="my-4">

              <button id="logoutBtn" class="btn btn-lg btn-block btn-primary" style="background-color: #b7b7b7;">
                logout</button>
              <P class="mt-4" id="welcomeText"></P>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./scripts/simpleFunction.js"></script>
  <script src="./config/firebase-config.js" type="module"></script>
  <script src="./scripts/main.js" type="module"></script>
  <script src="./scripts/auth.js" type="module"></script>
  <!-- <script src="./scripts/userLogedin.js" type="module"></script> -->
</body>

</html>
